<html>
<head>

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">自然语言处理</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">新闻摘要</a></li>
        <li><a href="#">页面 2</a></li>
        <li><a href="#">页面 3</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center" style="">
    <div class="nav flex-column justify-content-center bg-light text-center text-success" rows="6" style=" height: 100px;color:rgb(0,0,0); background-color:rgb(245,123,12);border-radius: 6px">
    <h1>新闻摘要</h1>
        <p>欢迎使用</p>
    </div>
</div>

<br/>

<form role="form" action = "/" method = "POST">
<div class="container">
    <div class="row" >
            <div class="col-xs-12 col-sm-6">
	            <div class="form-group">
                    <label for="name">新闻</label>
		            <textarea class="form-control" type ="text" name = "Title" rows="1">{{ title }}</textarea>
                    <textarea class="form-control" type ="text" name = "News" rows="14">{{ news }}</textarea>
	            </div>
            </div>
        <div class="col-xs-12 col-sm-6">
	            <div class="form-group">
		            <label for="name">摘要</label>
		            <textarea class="form-control" type ="text" name = "Abstract" rows="15">{{ abstract }}</textarea>
	            </div>
        </div>
        <div class="clearfix visible-xs"></div>
    </div>
</div>

<div class="row">
    <button type="submit" class="btn btn-primary center-block">提交</button>
</div>

</form>

<br/>
<br/>

  <p>感谢使用！</p>
</div>
